<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PortfÃ³lio Inteligente</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#1976d2;color:#fff;padding:14px;font-size:18px}
.container{max-width:1200px;margin:auto;padding:16px}
.card{background:#fff;border-radius:14px;padding:16px;margin-bottom:16px;box-shadow:0 4px 12px rgba(0,0,0,.08)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
input,select,button{padding:10px;border-radius:10px;border:1px solid #ccc;font-size:14px;width:100%}
button{background:#1976d2;color:#fff;border:none;font-weight:bold;cursor:pointer}
.badge{padding:4px 8px;border-radius:8px;font-size:12px}
.ok{background:#e8f5e9;color:#2e7d32}
.bad{background:#ffebee;color:#c62828}
.alert{background:#fff3cd;border:1px solid #ffeeba;border-radius:10px;padding:12px;margin-bottom:10px}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #eee;padding:8px;text-align:center;font-size:13px}
</style>
</head>

<body>

<header>ðŸ“Š PortfÃ³lio Financeiro</header>

<div class="container">

<!-- FORMULÃRIO -->
<div class="card">
  <h3>âž• Nova operaÃ§Ã£o</h3>
  <div class="grid">
    <input id="ativo" placeholder="Ativo">
    <select id="classe">
      <option>AÃ§Ãµes</option>
      <option>FII</option>
      <option>Renda Fixa</option>
      <option>Exterior</option>
    </select>
    <select id="tipo">
      <option value="COMPRA">Compra</option>
      <option value="VENDA">Venda</option>
    </select>
    <input id="quantidade" type="number" placeholder="Quantidade">
    <input id="preco" type="number" placeholder="PreÃ§o mÃ©dio (opcional)">
    <select id="moeda">
      <option value="BRL">BRL</option>
      <option value="USD">USD</option>
    </select>
  </div>
  <button onclick="salvar()" style="margin-top:10px">Salvar</button>
</div>

<!-- TOTAL -->
<div class="card">
  <h2>ðŸ’° PatrimÃ´nio Total</h2>
  <h1 id="total">R$ 0,00</h1>
</div>

<!-- CARDS -->
<div id="cards" class="grid"></div>

<!-- GRÃFICO -->
<div class="card">
  <canvas id="grafico"></canvas>
</div>

<!-- SUGESTÃƒO AUTOMÃTICA -->
<div class="card">
  <h3>ðŸ¤– SugestÃ£o automÃ¡tica de compra</h3>
  <div id="sugestoes"></div>
</div>

<!-- POSIÃ‡Ã•ES -->
<div class="card">
  <h3>ðŸ“Œ PosiÃ§Ãµes</h3>
  <table>
    <thead>
      <tr>
        <th>Ativo</th>
        <th>Classe</th>
        <th>Qtd</th>
        <th>PreÃ§o MÃ©dio</th>
        <th>Valor Atual</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbz2twaT4ymbL_9FhmtESNCT7tmUjk80Ev9THjPRkUuLcd4B5cLAI6Ue_-NvSXa6PsA2AQ/exec";
let chart;

async function salvar(){
  let payload={
    ativo:ativo.value.toUpperCase(),
    classe:classe.value,
    quantidade:tipo.value==="VENDA"?-Number(quantidade.value):Number(quantidade.value),
    moeda:moeda.value
  };

  if(preco.value) payload.preco=Number(preco.value);

  await fetch(API_URL,{method:"POST",body:JSON.stringify(payload)});
  carregar();
}

async function carregar(){
  const r=await fetch(API_URL);
  const d=await r.json();
  render(d);
}

function render(d){
  total.innerText="R$ "+d.total.toFixed(2);
  cards.innerHTML="";
  Object.entries(d.classes).forEach(([k,v])=>{
    cards.innerHTML+=`<div class="card"><h4>${k}</h4><strong>R$ ${v.toFixed(2)}</strong></div>`;
  });

  renderGrafico(d.classes);
  renderTabela(d.lista);
  renderSugestoes(d.rebalanceamento);
}

function renderGrafico(classes){
  if(chart) chart.destroy();
  chart=new Chart(grafico,{
    type:"doughnut",
    data:{labels:Object.keys(classes),datasets:[{data:Object.values(classes)}]},
    options:{plugins:{legend:{position:"bottom"}}}
  });
}

function renderTabela(lista){
  tabela.innerHTML="";
  lista.forEach(a=>{
    tabela.innerHTML+=`
    <tr>
      <td>${a.ativo}</td>
      <td>${a.classe}</td>
      <td>${a.qtd}</td>
      <td>${a.preco_medio.toFixed(2)}</td>
      <td>${a.valor_atual.toFixed(2)}</td>
      <td><span class="badge ${a.lucro>=0?'ok':'bad'}">
        ${a.lucro.toFixed(2)} (${a.lucro_pct.toFixed(1)}%)
      </span></td>
    </tr>`;
  });
}

function renderSugestoes(r){
  sugestoes.innerHTML="";
  r.forEach(s=>{
    if(s.diferenca>0){
      sugestoes.innerHTML+=`
      <div class="alert">
        Comprar <strong>R$ ${s.diferenca.toFixed(2)}</strong>
        em <strong>${s.classe}</strong>
      </div>`;
    }
  });
}

carregar();
</script>

</body>
</html>
